<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{'text-success': odd % 2 !==0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">{{odd}}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{'text-danger': even % 2 ===0}"
              [ngStyle]="{backgroundColor: even % 2 === 0 ? 'gray' : 'transparent'}"
              *ngFor="let even of evenNumbers">{{even}}</li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighLight>Style with BasicHighlight Directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highLightColor]="'red'">Style with BetterHighlight Directive</p>
    </div>
  </div>
</div>
